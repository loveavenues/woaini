<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OverviewY</title>
    <style>
        /* ─── RESET ─────────────────────────────────────── */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        /* ─── CSS VARIABLES ─────────────────────────────── */
        :root {
            --brand-color: #8c7d7d;
            --dark-color: #1e1b26;
            --accent-color: #e7e7e7;
            --text-light: #b4b4b4;
            --text-lighter: #d7d7d7;
            --section-space: 16px;
            --card-padding: 24px;
            --poster-overlay: rgba(30, 27, 38, 0.8);
        }

        /* ─── BODY ──────────────────────────────────────── */
        body {
            background: linear-gradient(rgba(30, 27, 38, 0.95), rgba(30, 27, 38, 0.95)), url("./img/ours.JPG");
            background-position: center; background-size: cover; font-family: 'Open Sans', sans-serif;
            color: var(--accent-color); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px;
        }

        a { color: var(--accent-color); text-decoration: none; }

        /* ─── CARD LAYOUT ───────────────────────────────── */
        .movie-card { width: 100%; background: var(--dark-color); border-radius: 4px; overflow: hidden; box-shadow: 0 25px 50px rgba(0,0,0,.6); position: relative; }
        @media (min-width: 768px) { .movie-card { max-width: 650px; display: flex; } }

        /* ─── IMAGE ─────────────────────────────────────── */
        .movie-img-container { height: 380px; position: relative; overflow: hidden; }
        .movie-img { width: 100%; height: 100%; background: url("./img/cove.JPG") no-repeat center/cover; }
        .movie-overlay { position: absolute; inset: 0; background: linear-gradient(180deg, rgba(30,27,38,0) 30%, rgba(30,27,38,0.7) 60%, rgba(30,27,38,1) 100%); z-index: 1; }
        @media (min-width: 768px) { .movie-img-container { width: 40%; height: auto; } .movie-overlay { background: linear-gradient(90deg, rgba(30,27,38,0) 0%, var(--poster-overlay) 100%); } }

        /* ─── CONTENT ───────────────────────────────────── */
        .movie-content { padding: var(--card-padding); position: relative; margin-top: -120px; z-index: 2; }
        @media (min-width: 768px) { .movie-content { width: 60%; margin-top: 0; } }

        .title-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 6px; }
        .movie-title { font-family: 'Montserrat', sans-serif; font-size: 24px; font-weight: 700; line-height: 1.2; color: #fff; text-shadow: 0 1px 2px rgba(0,0,0,0.3); flex: 1; }
        .year-badge { font-family: 'Montserrat', sans-serif; font-size: 14px; font-weight: 600; color: var(--text-lighter); margin-left: 8px; opacity: .85; }
        .rating-badge { background: var(--brand-color); color: #fff; padding: 2px 8px; border-radius: 4px; font-family: 'Montserrat', sans-serif; font-size: 12px; font-weight: 600; margin-top: 3px; box-shadow: 0 2px 4px rgba(0,0,0,.2); letter-spacing: .5px; }

        .metadata { display: flex; align-items: center; margin: 8px 0 var(--section-space); }
        .duration { display: flex; align-items: center; font-size: 13px; color: var(--text-light); margin-right: 16px; }
        .duration-icon { width: 14px; height: 14px; fill: var(--text-light); margin-right: 4px; }

        .genres { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: var(--section-space); }
        .genre-tag { background: rgba(254,65,65,.1); border: 1px solid rgba(254,65,65,.3); padding: 3px 10px; border-radius: 16px; font-size: 11px; font-weight: 500; color: var(--text-lighter); }

        /* ─── RATING & LIKES ───────────────────────────── */
        .ratings-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--section-space); padding-bottom: var(--section-space); border-bottom: 1px solid rgba(255,255,255,.1); }
        .star-rating { display: flex; align-items: center; }
        .stars { display: flex; }
        .star { width: 16px; height: 16px; margin-right: 2px; }
        .star-filled { fill: #FFD700; }
        .star-half { fill: url(#halfGradient); }
        .rating-text { font-size: 13px; font-weight: 600; color: var(--text-lighter); margin-left: 8px; }
        .likes { display: flex; align-items: center; background: rgba(255,255,255,.05); padding: 5px 10px; border-radius: 20px; }
        .heart-icon { width: 16px; height: 16px; margin-right: 6px; fill: var(--brand-color); }
        .likes-count { font-size: 12px; font-weight: 600; color: var(--text-light); }

        /* ─── DESCRIPTION ──────────────────────────────── */
        .description-section { margin-bottom: var(--section-space); }
        .section-title { font-family: 'Montserrat', sans-serif; font-size: 14px; font-weight: 600; letter-spacing: 1px; margin-bottom: 10px; color: var(--text-lighter); }
        .movie-description { font-size: 13px; line-height: 1.6; color: var(--text-light); text-align: justify; }

        /* ─── TIME TOGETHER COUNTER ─────────────────────── */
        .time-section { margin-bottom: var(--section-space); }
        .time-counter { display: flex; gap: 15px; flex-wrap: wrap; }
        .time-box { flex: 1 1 60px; min-width: 60px; background: rgba(255,255,255,.05); border: 2px solid var(--brand-color); border-radius: 4px; padding: 10px 0; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,.2); }
        .time-box span { display: block; }
        .time-number { font-family: 'Montserrat', sans-serif; font-size: 20px; font-weight: 700; color: var(--accent-color); }
        .time-label { font-size: 10px; color: var(--text-lighter); letter-spacing: .5px; margin-top: 4px; }

        /* ─── ACTION ROW ───────────────────────────────── */
        .action-row { display: grid; grid-template-columns: 1fr repeat(3,40px); gap: 10px; align-items: center; margin-top: 10px; }
        .watch-btn { /* This is now the clickable element */
            background: var(--brand-color);
            border: none;
            border-radius: 4px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(161, 143, 143, 0.3);
            transition: transform .3s, box-shadow .3s;
            text-decoration: none; /* Ensure it doesn't look like a default link */
            color: #fff; /* Ensure text color is white */
            font-family: 'Montserrat', sans-serif; /* Keep consistent font */
            font-size: 13px;
            font-weight: 600;
        }
        .watch-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 12px rgba(114, 101, 101, 0.579); background: #6b5757; }
        .watch-btn-text { /* This styling can remain, but it's now applied to the button's content */
            margin-left: 8px; /* Maintain spacing for the text next to the icon */
        }
        .action-btn { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; cursor: pointer; background: rgba(255,255,255,.05); border-radius: 4px; transition: transform .2s, background .2s; }
        .action-btn:hover { background: rgba(255,255,255,.1); transform: translateY(-2px); }
        .action-icon { width: 18px; height: 18px; fill: var(--text-lighter); }

        .cast-section { margin-bottom: var(--section-space); }
        .cast-list { /* lays the names out like the old timer boxes */
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .cast-card { /* visual style matches the previous time‑boxes */
            flex: 1 1 80px;
            min-width: 80px;
            background: rgba(255,255,255,.05);
            border: 2px solid var(--brand-color);
            border-radius: 4px;
            padding: 12px 6px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,.2);
        }
        .cast-name {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: .5px;
        }
    </style>
</head>
<body>

            </div>
        </div>

    <script>
        // Set this to the date you want to count *from* ("time together")
        const startDate = new Date('2025-02-14T13:00:00'); //YYYY-MM-DDTHH:MM:SS
        const viewMoreButton = document.getElementById('viewMoreBtn'); // Now targets the button

        /**
         * Update the DOM every second with the time elapsed since startDate
         */
        function updateCounter() {
            const now = new Date();
            let diff = now - startDate; // milliseconds elapsed

            // Guard: if startDate is in the future, show zeros
            if (diff < 0) diff = 0;

            const days    = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours   = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            // You had these elements commented out or missing in the HTML for the counter
            // I'm assuming you will add them back if you want the counter to display
            // document.getElementById('days').textContent    = days;
            // document.getElementById('hours').textContent   = String(hours).padStart(2,'0');
            // document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
            // document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');
        }

        // Initial call & interval
        updateCounter();
        setInterval(updateCounter, 1000);

        if (viewMoreButton) { // It's good practice to check if the element exists
            viewMoreButton.addEventListener('click', function() {
                // Redirect to home.html when the button is clicked
                window.location.href = 'home.html';
            });
        }
    </script>
