<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Together</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MorphSVGPlugin.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: linear-gradient(to bottom right, #fff, #ddd);
      --color: #111;
      --box-bg: #f3f3f3;
      --box-border: #333;
      --font-primary: "Poppins", sans-serif;
      --font-secondary: "Quicksand", sans-serif;
      --f-sm: 0.8rem;
      --f-md: 1rem;
      --f-lg: 1.2rem;
      --f-xl: 1.5rem;
      --f-2xl: 2.5rem;
      --f-3xl: 3rem;
      --f-4xl: 4rem;
    }

    body {
      font-family: var(--font-primary);
      color: var(--color);
      background: var(--background);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    header a {
      text-transform: uppercase;
      text-decoration: none;
      font-size: var(--f-sm);
      color: var(--color);
      transition: all 0.2s ease-in-out;
    }

    header a:hover {
      opacity: 0.7;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem 1rem 6rem;
    }

    h1 {
      font-family: var(--font-secondary);
      font-size: var(--f-xl);
      font-weight: 400;
    }

    strong {
      font-size: var(--f-3xl);
      text-transform: uppercase;
      margin: -0.7rem 0 1rem 0;
      display: block;
    }

    p {
      font-size: var(--f-sm);
      margin-bottom: 1rem;
    }

    .timer-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .timer-box {
      background: var(--box-bg);
      padding: 1rem;
      border-radius: 12px;
      border: 2px solid var(--box-border);
      font-family: var(--font-secondary);
      font-size: var(--f-xl);
      font-weight: bold;
      text-align: center;
      min-width: 100px;
      transition: all 0.3s ease-in-out;
    }

    .timer-label {
      font-size: var(--f-sm);
      font-weight: 400;
      margin-top: 0.3rem;
      color: #555;
    }

    .divider-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      transform: rotate(180deg);
      z-index: -1;
    }

    .divider-bottom svg {
      position: relative;
      display: block;
      width: calc(147% + 1.3px);
      height: 200px;
    }

    #squiggleAlt {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="ours">Back</a>
    </nav>
  </header>

  <main class="main-content">
    <h1><strong>Time Together</strong></h1>
    <p>Since April 21, 2025, 12:48 AM</p>
    <div id="timeTogether" class="timer-container"></div>
  </main>

    <div class="divider-bottom">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
          <defs>
            <radialGradient id="radial" cx="30%" cy="30%" r="80%">
              <stop offset="0%" stop-color="#333" stop-opacity="0.8" />
              <stop offset="40%" stop-color="#777" />
              <stop offset="100%" stop-color="#000" />
            </radialGradient>
          </defs>
          <path
            d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28
               70.36-5.37,136.33-33.31,206.8-37.5
               C438.64,32.43,512.34,53.67,583,72.05
               c69.27,18,138.3,24.88,209.4,13.08
               36.15-6,69.85-17.84,104.45-29.34
               C989.49,25,1113-14.29,1200,52.47V0Z"
            opacity=".25"
            fill="url(#radial)"
            id="squiggle"
          ></path>
      
          <path
            d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86
               82.39-16.72,168.19-17.73,250.45-.39
               C823.78,31,906.67,72,985.66,92.83
               c70.05,18.48,146.53,26.09,214.34,3V0H0
               V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
            fill="url(#radial)"
            id="squiggleAlt"
          ></path>
        </svg>
      </div>


  <script>
    const startDate = new Date("April 21, 2025 00:48:00");

    function updateTimeTogether() {
      const now = new Date();
      const diff = now - startDate;

      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const months = Math.floor(days / 30.44);
      const remainingDays = days % Math.floor(30.44);
      const remainingHours = hours % 24;
      const remainingMinutes = minutes % 60;
      const remainingSeconds = seconds % 60;

      document.getElementById("timeTogether").innerHTML = `
        <div class="timer-box">${months}<div class="timer-label">Months</div></div>
        <div class="timer-box">${remainingDays}<div class="timer-label">Days</div></div>
        <div class="timer-box">${remainingHours}<div class="timer-label">Hours</div></div>
        <div class="timer-box">${remainingMinutes}<div class="timer-label">Minutes</div></div>
        <div class="timer-box">${remainingSeconds}<div class="timer-label">Seconds</div></div>
      `;
    }

    updateTimeTogether();
    setInterval(updateTimeTogether, 1000);
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      gsap.registerPlugin(MorphSVGPlugin);
      gsap.to("#squiggle", {
        duration: 3,
        repeat: -1,
        yoyo: true,
        ease: "power2.inOut",
        morphSVG: "#squiggleAlt"
      });
    });
  </script>
</body>
</html>
